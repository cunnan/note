<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 矩形 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <rect width="300" height="100"stroke="black"stroke-width="2" fill="red" />
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <rect x="50" y="20" width="150" height="150"stroke-width="5"fill="blue"fill-opacity="0.1"stroke="pink"stroke-opacity="1"/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"fill="red"stroke="black"stroke-width="5"opacity="0.5"/>
	</svg>
	<!-- 圆形 -->
	<!-- cx、cy默认在（0,0） -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
 	 	<circle cx="100" cy="50" r="40" stroke="black"stroke-width="2" fill="red" />
	</svg>
	<!-- 椭圆 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <ellipse cx="300" cy="80" rx="100" ry="50"fill="yellow"stroke="purple"stroke-width="2"/>
	</svg>
	<!-- 直线 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <line x1="0" y1="0" x2="200" y2="200"stroke="red"stroke-width="2"/>
	</svg>
	<!-- 曲线 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"fill="none"stroke="purple"stroke-width="2" />
	</svg>
	<!-- 多边形 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <polygon points="200,10 250,190 160,210"fill="yellow"stroke="purple"stroke-width="2"/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<!-- fill-rule="nonzero" -->
	  <polygon points="100,10 40,180 190,60 10,60 160,180"fill="yellow"stroke="purple"stroke-width="2"fill-rule="evenodd"/>
	</svg>
	<!-- 路径 -->
	<!-- 下面的命令可用于路径数据：
		M = moveto
		L = lineto
		H = horizontal lineto
		V = vertical lineto
		C = curveto
		S = smooth curveto
		Q = quadratic Bézier curve
		T = smooth quadratic Bézier curveto
		A = elliptical Arc
		Z = closepath
		注意：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"stroke-width="3" fill="none" />
	  <path id="lineBC" d="M 250 50 l 150 300" stroke="red"stroke-width="3" fill="none" />
	  <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"fill="none" />
	  <path d="M 100 350 q 150 -300 300 0" stroke="blue"stroke-width="5" fill="none" />
	  <!-- Mark relevant points -->
	  <g stroke="black" stroke-width="3" fill="black">
	    <circle id="pointA" cx="100" cy="350" r="3" />
	    <circle id="pointB" cx="250" cy="50" r="3" />
	    <circle id="pointC" cx="400" cy="350" r="3" />
	  </g>
	  <!-- Label the points -->
	  <g font-size="30" font="sans-serif" fill="black" stroke="none"text-anchor="middle">
	    <text x="100" y="350" dx="-30">A</text>
	    <text x="250" y="50" dy="-10">B</text>
	    <text x="400" y="350" dx="30">C</text>
	  </g>
	</svg>
	<!-- 文本 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <text x="0" y="15" fill="red">I love SVG</text>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1"xmlns:xlink="http://www.w3.org/1999/xlink">
	   <defs>
	    <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
	  </defs>
	  <text x="10" y="100" style="fill:red;">
	    <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
	  </text>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <text x="10" y="20" fill="red">Several lines:
	    <tspan x="10" y="45">First line</tspan>
	    <tspan x="10" y="70">Second line</tspan>
	  </text>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1"xmlns:xlink="http://www.w3.org/1999/xlink">
	  <a xlink:href="http://www.w3schools.com/svg/" target="_blank">
	    <text x="0" y="15" fill="red">I love SVG</text>
	  </a>
	</svg>
	<!-- stroke属性 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <g fill="none">
	    <path stroke="red" d="M5 20 l215 0" />
	    <path stroke="blue" d="M5 40 l215 0" />
	    <path stroke="black" d="M5 60 l215 0" />
	  </g>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <g fill="none" stroke="black">
	    <path stroke-width="2" d="M5 20 l215 0" />
	    <path stroke-width="4" d="M5 40 l215 0" />
	    <path stroke-width="6" d="M5 60 l215 0" />
	  </g>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <g fill="none" stroke="black" stroke-width="6">
	    <path stroke-linecap="butt" d="M5 20 l215 0" />
	    <path stroke-linecap="round" d="M5 40 l215 0" />
	    <path stroke-linecap="square" d="M5 60 l215 0" />
	  </g>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <g fill="none" stroke="black" stroke-width="4">
	    <path stroke-dasharray="5,5" d="M5 20 l215 0" />
	    <path stroke-dasharray="10,10" d="M5 40 l215 0" />
	    <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
	  </g>
	</svg>
	<!-- 滤镜 -->
	<!-- SVG可用的滤镜是：
		feBlend - 与图像相结合的滤镜
		feColorMatrix - 用于彩色滤光片转换
		feComponentTransfer
		feComposite
		feConvolveMatrix
		feDiffuseLighting
		feDisplacementMap
		feFlood
		feGaussianBlur
		feImage
		feMerge
		feMorphology
		feOffset - 过滤阴影
		feSpecularLighting
		feTile
		feTurbulence
		feDistantLight - 用于照明过滤
		fePointLight - 用于照明过滤
		feSpotLight - 用于照明过滤
		Remark 除此之外，您可以在每个 SVG 元素上使用多个滤镜！ -->
	<!-- 滤镜 模糊效果 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <defs>
	    <filter id="f1" x="0" y="0">
	      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
	    </filter>
	  </defs>
	  <rect width="90" height="90" stroke="green" stroke-width="3"fill="yellow" filter="url(#f1)" />
	</svg>
	<!-- 阴影 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <defs>
	    <filter id="f1" x="0" y="0" width="200%" height="200%">
	      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
	      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
	    </filter>
	  </defs>
	  <rect width="90" height="90" stroke="green" stroke-width="3"
	  fill="yellow" filter="url(#f1)" />
	</svg>
	<!-- 线性渐变 -->
	<!-- 线性渐变可以定义为水平，垂直或角渐变：
		当y1和y2相等，而x1和x2不同时，可创建水平渐变
		当x1和x2相等，而y1和y2不同时，可创建垂直渐变
		当x1和x2不同，且y1和y2不同时，可创建角形渐变 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <defs>
	    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
	      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
	      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
	    </linearGradient>
	  </defs>
	  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
	  <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
	</svg>
	<!-- 放射性渐变 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <defs>
	    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
	      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
	    </radialGradient>
	  </defs>
	  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
	</svg>
	<!-- <radialGradient>标签的 id 属性可为渐变定义一个唯一的名称
		CX，CY和r属性定义的最外层圆和Fx和Fy定义的最内层圆
		渐变颜色范围可以由两个或两个以上的颜色组成。每种颜色用一个<stop>标签指定。offset属性用来定义渐变色开始和结束
		填充属性把ellipse元素链接到此渐变 -->
</body>
</html>
